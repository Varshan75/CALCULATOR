<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Calculator.css">
</head>
<body>
    <div>
       <input type="text" id="display" readonly>
        <table>
       
        <tr>
        <td colspan="2"><button id="ac" onclick="vanish()" >AC</button></td>
        <td><button id="c" onclick="vanish()">C</button></td>
        <td><button id="mod" onclick="add('%')">%</button></td>
        
        </tr>
        <tr>
        <td><button id="seven" value="7" onclick = "add('7')">7</button></td>
        <td><button id="eight" value="8" onclick = "add('8')">8</button></td>
        <td><button id="nine" value="9" onclick = "add('9')">9</button></td>
        <td><button id="divide" value="/" onclick = "add('/')">/</button></td>
      
        </tr>
        <tr>
        <td><button id="four" value="4" onclick = "add('4')">4</button></td>
        <td><button id="five" value="5" onclick = "add('5')">5</button></td>
        <td><button id="six" value="6" onclick = "add('6')">6</button></td>
        <td><button id="minus" value="-" onclick = "add('-')">-</button></td>
     
        </tr>
        <tr>
        <td><button id="one" value="1" onclick = "add('1')">1</button></td>
        <td><button id="two" value="2" onclick = "add('2')">2</button></td>
        <td><button id="three" value="3" onclick = "add('3')">3</button></td>
        <td><button id="mul" value="*" onclick = "add('*')">x</button></td>
        
        </tr>
        <tr>
        <td><button id="zero" value="0" onclick = "add('0')">0</button></td>
        <td><button id="dot" value="." onclick = "add('.')">.</button></td>
        <td><button id="equal" value="=" onclick = "result()">=</button></td>
        <td><button id="plus" value="+" onclick = "add('+')">+</button></td>

        </tr>

        </table>        
    </div>
    <script src="Calculator.js"></script>
</body>
</html>
